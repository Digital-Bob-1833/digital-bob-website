<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C5A028"/>
      <stop offset="100%" style="stop-color:#B8960F"/>
    </linearGradient>
  </defs>
  
  <!-- Outer gold border -->
  <circle cx="100" cy="100" r="99" fill="#C5A028" stroke="#8B7500" stroke-width="1"/>
  
  <!-- Black ring -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a"/>
  
  <!-- Inner gold ring -->
  <circle cx="100" cy="100" r="70" fill="#C5A028"/>
  
  <!-- Red (scarlet) center -->
  <circle cx="100" cy="100" r="66" fill="#B22234"/>
  
  <!-- Text: UNITED STATES (top arc) -->
  <defs>
    <path id="topTextPath" d="M 25,100 A 75,75 0 0,1 175,100" fill="none"/>
  </defs>
  <text fill="#E8DCC4" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="3">
    <textPath href="#topTextPath" startOffset="50%" text-anchor="middle">UNITED STATES</textPath>
  </text>
  
  <!-- Text: MARINE CORPS (bottom arc) -->
  <defs>
    <path id="bottomTextPath" d="M 175,108 A 75,75 0 0,1 25,108" fill="none"/>
  </defs>
  <text fill="#E8DCC4" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="2">
    <textPath href="#bottomTextPath" startOffset="50%" text-anchor="middle">MARINE CORPS</textPath>
  </text>
  
  <!-- Eagle Wings -->
  <g fill="#C5A028" stroke="#8B7500" stroke-width="0.5">
    <!-- Left wing -->
    <path d="M100 52 
             Q85 48 70 52 Q55 56 42 68 
             Q50 62 58 60 Q50 66 44 76 
             Q54 68 64 66 Q56 74 52 84 
             Q64 74 76 72 Q70 78 68 86
             Q78 78 88 76 L100 60 Z"/>
    <!-- Right wing (mirrored) -->
    <path d="M100 52 
             Q115 48 130 52 Q145 56 158 68 
             Q150 62 142 60 Q150 66 156 76 
             Q146 68 136 66 Q144 74 148 84 
             Q136 74 124 72 Q130 78 132 86
             Q122 78 112 76 L100 60 Z"/>
  </g>
  
  <!-- Eagle Head -->
  <ellipse cx="100" cy="48" rx="8" ry="6" fill="#C5A028" stroke="#8B7500" stroke-width="0.5"/>
  <!-- Eagle Beak -->
  <path d="M92 48 L86 50 L92 49 Z" fill="#8B0000"/>
  
  <!-- Semper Fidelis Banner -->
  <rect x="82" y="42" width="36" height="8" rx="1" fill="#E8E8E8" stroke="#888" stroke-width="0.5"/>
  <text x="100" y="48" fill="#333" font-family="Times, serif" font-size="5" font-style="italic" text-anchor="middle">Semper Fidelis</text>
  
  <!-- Globe -->
  <circle cx="100" cy="95" r="28" fill="#E8E8E8" stroke="#C5A028" stroke-width="2"/>
  <!-- Globe lines -->
  <ellipse cx="100" cy="95" rx="28" ry="10" fill="none" stroke="#666" stroke-width="1"/>
  <path d="M100 67 L100 123" stroke="#666" stroke-width="1"/>
  <path d="M72 95 L128 95" stroke="#666" stroke-width="1"/>
  <!-- Americas landmass -->
  <path d="M95 72 Q92 78 94 85 Q90 88 88 95 Q86 102 90 110 Q94 116 98 118
           M102 72 Q108 76 110 82 Q114 88 112 95 Q115 100 112 108" 
        fill="#8B7500" stroke="none"/>
  
  <!-- Anchor -->
  <g fill="#C5A028" stroke="#8B7500" stroke-width="0.5">
    <!-- Anchor ring at top -->
    <circle cx="100" cy="125" r="6" fill="none" stroke="#C5A028" stroke-width="3"/>
    <!-- Anchor shank -->
    <rect x="96" y="131" width="8" height="28" rx="2"/>
    <!-- Anchor stock (crossbar) -->
    <rect x="84" y="136" width="32" height="5" rx="1"/>
    <!-- Anchor crown and arms -->
    <path d="M84 155 Q100 168 116 155 L114 160 Q100 172 86 160 Z"/>
    <!-- Left fluke -->
    <path d="M80 158 L74 168 L86 160 Z"/>
    <!-- Right fluke -->
    <path d="M120 158 L126 168 L114 160 Z"/>
  </g>
  
  <!-- Rope around anchor -->
  <g fill="none" stroke="#E8E8E8" stroke-width="3" stroke-linecap="round">
    <path d="M94 128 Q82 138 86 150 Q88 155 92 158"/>
    <path d="M106 128 Q118 138 114 150 Q112 155 108 158"/>
  </g>
</svg>
